<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>ESMaker</title>

</head>

<body>
<div class="container">
    <br><br>
<div class="block">
    <h1 class="title">質問内容</h1>
</div>

<div class="block">
<h2 class="subtitle">質問内容(question)をここに記載</h2>
</div>

<div class="block">
<h3 class="subtitle">あなたの回答</h3>
</div>

<div class="block">
    <div class="box">
    <p>あなたの回答内容(answer)を記載</p>
    </div> 
</div>

<div class="block">
    <h3 class="subtitle">500文字</h3>
</div>

<div class="block">
    <h3 class="subtitle">何文字で要約しますか？</h3>
</div>

<div class="block">
    <input class="input is-primary" type="text" placeholder="100"> 
</div>

    

</div>
</body>

</html>
