<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>ESMaker</title>
</head>

<body>
<h1>サインアップ</h1>

<p>メールアドレス</p>
<p>パスワード</p>
<form method="POST">
    {% csrf_token %}
    {{ form.name }}
    {{ form.email }}
    {{ form.password }}
    <button type="submit" class="button is-primary">送信</button>
</form>

<button>新規登録</button>

</body>
</html>
